<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cosplay Manager</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="main-content">
        <form id="new-cosplay-form" action method="POST">
            <input type="text" id="new-cosplay-character-name" name="new-cosplay-character-name" placeholder="Character">
            <input type="text" id="new-cosplay-character-show" name="new-cosplay-character-show" placeholder="Show">
            <input type="text" id="new-cosplay-character-ref-image" name="new-cosplay-character-ref-image" placeholder="Ref Image URL">
            <input type="submit" id="submit-new-cosplay" value="Add New Cosplay">
        </form>
        </div>
        <div id="character-listing"></div>
        <div id="popular-characters">
            <h2>Top 25 Characters from MAL</h2>
            <ul id="top-characters-list">
            </ul>
        </div>
        <script defer src="./index.js"></script>
    </body>
</html>
